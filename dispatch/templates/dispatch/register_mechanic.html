{% extends 'dispatch/base.html' %}

{% block content %}
<div class="card">
    <h2 class="text-center">Mechanic Registration</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {% if not field.is_hidden %}
        <label>{{ field.label }}</label>
        {% endif %}
        {{ field }}
        {% endfor %}

        <button type="submit" class="btn btn-secondary" style="width:100%">Join as Mechanic</button>
    </form>
</div>
{% endblock %}
